version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  commit-message:
    # Prefix all commit messages with "npm"
    prefix: "auto dependabot"
  groups:
    kiota-dependencies:
      patterns:
        - "*kiota*"
    eslint:
      patterns:
        - "*eslint*"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10

  #Check test package dependencies
- package-ecosystem: npm
  directory: "/packages/msgraph-beta-sdk-tests"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  commit-message:
    # Prefix all commit messages with "npm"
    prefix: "auto dependabot"
  groups:
    kiota-dependencies:
      patterns:
        - "*kiota*"
    eslint:
      patterns:
        - "*eslint*"
